<!DOCTYPE html>
<html>
<head>
    <title>HistoricalCardBoardApp</title>

    <script type="text/javascript" src="/apps/2.0p/sdk.js"></script>    
    <script type="text/javascript" src="https://raw.github.com/lmaccherone/Lumenize/master/deploy/lumenize.js"></script>

    <script type="text/javascript">
        Rally.onReady(function() {
			
            Ext.define('Rally.ui.cardboard.HistoricalCard', {
                extend: 'Rally.ui.cardboard.ArtifactCard',
                componentCls: 'historical-card',
            	alias: 'widget.historicalcard',
            	
            	inheritableStatics: {
            
            		/**
            		 * @returns {String[]} List of field names needed to render, used in addition to Rally.ui.cardboard.Card.getDisplayedContentFields to create Rally.ui.cardboard.Card.getRequiredFetchFields
            		 * @protected
            		 */
            		getAdditionalFetchFields: function() {
            			return [];
            		},
            
            		/**
            		 * @returns {String[]} List of field names to be displayed in the card content
            		 * @protected
            		 */
            		getDisplayedContentFields: function() {
            			return ['Name'];
            		}
            
            	},
            	
            	getOwnerDataFromRecord: function(record){
            		var ownerData = {};
            		var contextPath = Rally.environment.getServer().getContextUrl();
            		if (record.get('Owner')) {
            			ownerData.profileImageSrc = contextPath + '/profile/viewThumbnailImage.sp?tSize=20&uid=' + record.get('Owner');
            			
            			//TODO get owner name somehow (maybe async?)
            			//ownerData.ownerName = record.get('Owner')._refObjectName;
            		} else {
            			//ownerData.ownerName = 'No Owner';
            			ownerData.profileImageSrc = contextPath + '/images/rally/components/profile-mark-18.png';
            		}
            
            		return ownerData;
            	},
            	
            	buildHeader: function(){
            		var renderData = this.getOwnerDataFromRecord(this.getRecord());
            		Ext.applyIf(renderData, this.getRecord().data);
            
            		return Ext.widget('container', {
            			itemId: 'cardHeader',
            			cls: 'cardHeader',
            			renderTpl: Ext.create('Ext.XTemplate',
            				'<div class="leftCardHeader">',
            				'    <a href="{[Rally.util.Navigation.createRallyDetailUrl(values)]}" target="_top">{FormattedID}</a>',
            				'</div>',
            				'<img class="cardOwner" src="{profileImageSrc}">'
            				//,
            				//'<div class="cardOwnerName">{ownerName}</div>'
            			),
            			renderData: renderData
            		});
            
            	}
            	
            });            Ext.define('Rally.ui.cardboard.HistoricalCardBoardColumn', {
                extend: 'Rally.ui.cardboard.Column',
                componentCls: 'historical-cardboard-column',
            	alias: 'widget.historicalcardboardcolumn',
            	
            	constructor: function(config) {
            		this.callParent([config]);
            	},
            	
            	_queryForData: function() {
            		Rally.data.ModelFactory.getModels({
            			types: this.types,
            			success: this.loadSnapshots,
            			scope: this
            		});
            	},
            	
            	loadSnapshots: function(models){
            	
            		this.models = models;
            		
            		var queryObj = {
            			"__At": this.viewDate,
            			"KanbanState": this.getValue(),
            			"_ProjectHierarchy": this.appContext.getProject().ObjectID,
            			"_Type": {"$in": this.types }
            		};
            		
            		var query = Ext.JSON.encode(queryObj);
            		
            		//var workspace = Rally.environment.externalContext.scope.workspace.ObjectID;
            		var workspace = this.appContext.getWorkspace().ObjectID;
                    var queryUrl = 'https://rally1.rallydev.com/analytics/1.32/'+ workspace +
                                    '/artifact/snapshot/query.js';
                    var params = {
                        find: query
                    };
                    
            		params.fields = Ext.JSON.encode(["Rank", "KanbanState", "ObjectID", "Owner", "Name", "_UnformattedID", "Blocked", "Ready", "_ValidFrom", "_Type", "Project", "_ProjectHierarchy"]);
            		var sortObj = {
            			"_ValidFrom": 1
            		};
                    params.sort = Ext.JSON.encode(sortObj);
                    params.pagesize = 200;
            		
            		var callback = Ext.bind(this.processSnapshots, this);
            		
            		Ext.Ajax.cors = true;
                    Ext.Ajax.request({
                        url: queryUrl,
                        method: 'GET',
                        params: params,
                        withCredentials: true,
                        success: function(response){
                            var text = response.responseText;
                            var json = Ext.JSON.decode(text);
                            callback(json.Results);
                        }
                    });
            	},
            	
            	processSnapshots: function(snapshots){
            		var allRecords = [];
            		
            		var l = snapshots.length;
            		for(var i=0; i < l; ++i){
            			var snapshot = snapshots[i];
            			allRecords.push( this.convertSnapshotToModel(snapshot) );
            		}
            	
            		this.createAndAddCards(allRecords);
            		this.fireEvent("dataretrieved", this, allRecords);
            
            		Ext.create('Rally.ui.cardboard.ColumnDropTarget', this.getDndContainer().getEl(), {
            			ddGroup:this.ddGroup,
            			column: this
            		});
                },
            	
            	convertSnapshotToModel: function(snapshot){
            		var type = snapshot._Type[snapshot._Type.length-1];
            		
            		var modelData = Ext.apply({}, snapshot);
            		return new this.models[type](modelData);
            	}
            });            Ext.define('Rally.ui.cardboard.HistoricalCardBoard', {
                extend: 'Rally.ui.cardboard.CardBoard',
                componentCls: 'historical-cardboard',
            	alias: 'widget.historicalcardboard',
            	
            	 constructor: function(cfg) {
            	 
            		cfg = Ext.applyIf(cfg, {
            			viewDate: "current"
            		});
            		
            		var columnCfg = {
            			xtype: 'historicalcardboardcolumn',
            			displayField: 'Name',
            			valueField: 'ObjectID',
            			viewDate: cfg.viewDate
            		};
            		
            		cfg.columnConfig = Ext.merge(columnCfg, cfg.columnConfig);
            		
            		cfg = Ext.applyIf(cfg, {
            			cardConfig: {
            				xtype: 'historicalcard'
            			}
            		});
            		
            		cfg = Ext.apply(cfg, {
            			enableCrossColumnRanking : false,
            			enableRanking: false,
            			readOnly: true
            		});
            		
            		this.callParent([cfg]);
            	},
            });
            Ext.define('CustomApp', {
                extend: 'Rally.app.App',
                componentCls: 'app',
                layout: {
                    type: 'vbox',
                    align: 'stretch'
                },
                items:[
            		/* 
                    {
                        xtype: 'panel',
                        layout: 'anchor',
                        border: true,
                        fieldDefaults: {
                            labelWidth: 40
                        },
                        defaultType: 'textfield',
                        bodyPadding: 5,
                        items: [
                            {
                                fieldLabel: 'View Date:',
                                itemId: 'viewDateField',
                                anchor:'100%',
                                width: 700,
                                value: 'current'
                            },
                            {
                                xtype: 'rallybutton',
            					text: 'RUN FOR IT MARTY!',
            					itemId: 'renderButton'
                            }
                        ]
                    },
            		*/
                    {
            			xtype: 'container',
            			itemId: 'cardboardHolder'
            		}
                ],
                launch: function() {
            		this.down('#cardboardHolder').add({
            			xtype: 'historicalcardboard',
            			itemId: 'cardboard',
            			types: ['HierarchicalRequirement', 'Defect'],
            			attribute: 'KanbanState',
            			viewDate: 'current',
            			columnConfig: {
            				appContext : this.context
            			},
            			columns: [ { value: "Initial AC" }, { value: "Ranked" }, { value: "In Dev" }, { value: "In Test" }, { value: "Accepted" }, { value: "Merged" }, { value: "Released" } ]
            		});
            	
            		/* TODO
                    var button = this.down('#renderButton');
                    button.on('click', this.renderClicked, this);
            		*/
                },
                
                renderClicked: function(){
                    var viewDateField = this.down('#viewDateField');
                    var viewDate = viewDateField.getValue();
            		
            		if( !(viewDate && viewDate.length > 0)) {
            			viewDate = 'current';
            		}
            		
            		this.down('#cardboard').setViewDate(viewDate);
                },
                
                createSortMap: function(csvFields){
                    var fields = csvFields.split(', ');
                    var sortMap = {};
                    for(var field in fields){
                        if(fields.hasOwnProperty(field)){
                            sortMap[field] = 1;
                        }
                    }
                    
                    return sortMap;
                },
                
                doSearch: function(query, fields, sort, pageSize, callback){
                    var workspace = this.context.getWorkspace().ObjectID;
                    var queryUrl = 'https://rally1.rallydev.com/analytics/1.32/'+ workspace +
                                    '/artifact/snapshot/query.js';
                    var params = {
                        find: query
                    };
                    
                    if(fields){
                        //TODO can't handle $slice expression
                        params.fields = Ext.JSON.encode(fields);
                    }
                    
                    if(sort){
                        params.sort = sort;
                    }
                    
                    if(pageSize){
                        params.pagesize = pageSize;
                    }
                    
                    Ext.Ajax.cors = true;
                    Ext.Ajax.request({
                        url: queryUrl,
                        method: 'GET',
                        params: params,
                        withCredentials: true,
                        success: function(response){
                            var text = response.responseText;
                            var json = Ext.JSON.decode(text);
                            callback(json.Results);
                        }
                    });
                },
                
                processSnapshots: function(snapshots){
                
                    var selectedFields = this.getFieldsFromSnapshots(snapshots);
                    
                    var snapshotStore = Ext.create('Ext.data.Store', {
                        storeId:'snapshotStore',
                        fields: selectedFields,
                        data: {'items': snapshots},
                        proxy: {
                            type: 'memory',
                            reader: {
                                type: 'json',
                                root: 'items'
                            }
                        }
                    });
                    
                    var columns = this.createColumnsForFields(selectedFields);
                    var snapshotGrid = Ext.create('Ext.grid.Panel', {
                        title: 'Snapshots',
                        //store: Ext.data.StoreManager.lookup('snapshotStore'),
                        store: snapshotStore,
                        columns: columns,
                        height: 400
                    });
                    
                    var gridHolder = this.down('#gridHolder');
                    gridHolder.removeAll(true);
                    gridHolder.add(snapshotGrid);
                },
                
                getFieldsFromSnapshots: function(snapshots){
                    if(snapshots.length === 0){
                        return [];
                    }
                    
                    var snapshot = snapshots[0];
                    var fields = [];
                    for(var key in snapshot){
                        if (snapshot.hasOwnProperty(key)){
                            fields.push(key);
                        }
                    }
                    
                    return fields;
                },
                
                createColumnsForFields: function(fields){
                    var columns = [];
                    for(var i=0; i < fields.length; ++i){
                        var col = {
                            header: fields[i],
                            dataIndex: fields[i]
                        };
                        
                        if(fields[i] === 'Name'){
                            col.flex = 1;
                        }
                        columns.push(col);
                    }
                    
                    return columns;
                }
            });

            Rally.launchApp('CustomApp', {
                name: 'HistoricalCardBoardApp'
            });
        });
    </script>

    <style type="text/css">
        .app {
             /* Add app styles here */
        }
    </style>
</head>
<body></body>
</html>
